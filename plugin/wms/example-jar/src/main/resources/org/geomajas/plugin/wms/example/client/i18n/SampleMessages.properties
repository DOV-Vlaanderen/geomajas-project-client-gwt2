capabilitiesV111Title=WMS 1.1.1 GetCapabilities
capabilitiesV111Short=WMS GetCapabilities parsing example.
capabilitiesV111Description=This example parses a WMS 1.1.1 GetCapabilities request and shows the resulting list of layers.
wmsLayerV111Title=WMS 1.1.1 Layer
wmsLayerV111Short=Shows how to create a new map and add a WMS layer to it without using the Geomajas server.
wmsLayerV111Description=This example shows how to create a new map and add a WMS layer to it without using the Geomajas server.
wmsGetFeatureInfoV111Title=WMS 1.1.1 GetFeatureInfo
wmsGetFeatureInfoV111Short=Shows how to use Geomajas to execute a WMS GetFeatureInfo request
wmsGetFeatureInfoV111Description=This example demonstrates the use of a WMS 1.1.1 GetFeatureInfo request. Just click anywhere on the map, and the result will appear at the bottom.
isFeaturesSupportedV111Title=WmsLayer vs FeatureSupportedWmsLayer
isFeaturesSupportedV111Short=This sample shows the difference between WMS layer that support features and WMS layer \
  that don''t.
isFeaturesSupportedV111Description=In this sample we distinguish WMS layer that support features and WMS layers that \
  don''t. WMS layer that support features have a lot more functionalities, and have a list of attribute descriptors that describe the attributes of all features belonging to that layer.
selectStyleV111Title=WMS 1.1.1 Layer styles
selectStyleV111Short=This example parses the styles of a WMS layer, as acquired through a GetCapabilities request and lets the user select.
selectStyleV111Description=This example parses the styles of a WMS layer, as acquired through a GetCapabilities request and lets the user select.
wmsLayerLegendV111Title=WMS 1.1.1 Legend widget
wmsLayerLegendV111Short=This example shows the WmsLayerLegend widget. It updates automatically when a WmsLayer changes style.
wmsLayerLegendV111Description=This example shows the WmsLayerLegend widget. It updates automatically when a WmsLayer changes style.

