language: java
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
jdk:
  - oraclejdk7
cache:
  directories:
  - ~/.m2
before_install: "git clone https://github.com/geomajas/geomajas-build-tools target/geomajas-build-tools"
script: "travis_retry mvn verify -B -V -q --settings target/geomajas-build-tools/settings.xml"
env: MAVEN_OPTS="-XX:MaxPermSize=256m"
